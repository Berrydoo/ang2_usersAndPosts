<h2>Posts</h2>
    <spinner [visible]="isLoading" ></spinner>
    <div *ngIf="!isLoading">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group" >
                    <li class="list-group-item" *ngFor="#post of posts" >{{post.title}}</li>
                </ul>
            </div>
         </div>   
    </div>
