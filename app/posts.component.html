<h2>Posts</h2>
    <spinner [visible]="isLoading" ></spinner>
    <div *ngIf="!isLoading">
        <div class="row">
            <div class="col-md-6">
                <ul class="list-group posts" >
                    <li class="list-group-item" *ngFor="#post of posts"
                        [class.active]="selectedPost == post" 
                        (mouseover)="mouseoverSelection(post)" 
                        (click)="clickSelection(post)" >{{post.title}}</li>
                </ul>
            </div>
            <div class="col-md-6" *ngIf="postHasBeenSelected">
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <h3 class="panel-title">{{selectedPost.title}}</h3>
                    </div>
                    <div class="panel-body">
                        {{selectedPost.body}}
                    </div>
                    <ul class="list-group" *ngIf="commentsLoaded">
                        <li class="list-group-item" *ngFor="#comment of comments" >
                            <div class="media">
                                <div class="media-left">
                                    <a href="#">
                                        <img class="media-object round" 
                                                src="http://lorempixel.com/80/80/people?random={{comment.id}}" >
                                    </a>
                                </div>
                                <div class="media-body">
                                    <h4 class="media-heading">{{ comment.name }}</h4>
                                    {{ comment.body }}
                                </div>
                            </div>
                        </li>
                    </ul>

                </div>
            </div>
         </div>   
    </div>
