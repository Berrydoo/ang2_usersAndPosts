<div class="row">
    <h2>{{pageTitle}}</h2>
    <div class="col-md-6 well">
        <form [ngFormModel]="form" (ngSubmit)="createUser()">
            <fieldset>
                <legend>User</legend>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input 
                            id="name" 
                            type="text" 
                            class="form-control"
                            ngControl="name"
                            [(ngModel)]="user.name"
                            #name="ngForm" />
                        <div *ngIf="name.touched && name.errors">
                            <div *ngIf="name.errors.required" class="alert alert-danger">
                                Name is required
                            </div>    
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input 
                            id="email" 
                            type="text" 
                            class="form-control"
                            ngControl="email"
                            [(ngModel)]="user.email"
                            #email="ngForm" />
                        <div *ngIf="email.touched && email.errors">
                            <div *ngIf="email.errors.required" class="alert alert-danger">
                                Email is required
                            </div>
                            <div *ngIf="email.errors.invalidEmail" class="alert alert-danger">
                                Email must be valid
                            </div>
                        </div>    
                    </div>
                    <div class="form-group">
                        <label for="phone">Phone</label>
                        <input 
                            id="phone" 
                            type="text" 
                            class="form-control"
                            ngControl="phone"
                            [(ngModel)]="user.phone"
                            #phone="ngForm" />
                    </div>
            </fieldset>
            <fieldset ngControlGroup="address">
                <legend>Address</legend>
                    <div class="form-group">
                        <label for="street">Street</label>
                        <input 
                            id="street" 
                            type="text" 
                            class="form-control"
                            ngControl="street"
                            [(ngModel)]="user.address.street"
                            #street="ngForm" />
                    </div>
                    <div class="form-group">
                        <label for="suite">Suite</label>
                        <input 
                            id="suite" 
                            type="text" 
                            class="form-control"
                            ngControl="suite"
                            [(ngModel)]="user.address.suite"
                            #suite="ngForm" />
                    </div>
                    <div class="form-group">
                        <label for="city">City</label>
                        <input 
                            id="city" 
                            type="text" 
                            class="form-control"
                            ngControl="city"
                            [(ngModel)]="user.address.city"
                            #city="ngForm" />
                    </div>
                    <div class="form-group">
                        <label for="zipcode">Zipcode</label>
                        <input 
                            id="zipcode" 
                            type="text" 
                            class="form-control"
                            ngControl="zipcode"
                            [(ngModel)]="user.address.zipcode" 
                            #zipcode="ngForm" />
                    </div>
            </fieldset>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid"  >Save User</button>
        </form>
    </div>
</div>
